  
<!doctype html>
<html>
    <head>
        <title>Click It</title>
        <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
        rel="stylesheet">
        <link rel="stylesheet" href="css/main.css">
        
    </head>
    <style type="text/css">
	
    </style>
    <body>
        <div id="app">
            <ul class="menu-tabs">
                <li>
                    <div class="tab-title active">Netflix</div>
                </li>
                <li>
                    <div class="tab-title">Hulu</div>
                </li>
                <li>
                    <div class="tab-title">Settings</div>
                </li>
            </ul>
            <div class="tab-content">
                <ul class="info-groups">
                    <li>
                        <h2 class="stat-title">Intros Skipped</h2>
                        <h3 id="skip-count" class="stat-value">0</h3>   
                    </li>
                    <li>
                        <h2 class="stat-title">Time Saved</h2>
                        <h3 id="time-saved" class="stat-value">0</h3>   
                    </li>
                    <li>
                        <h2 class="stat-title">Skip Intros</h2>
                        <div class="toggle-container" >
                            <div class="toggle-pill" data-toggle-target="skip_intro" data-toggle-state="false"></div>
                        </div>  
                    </li>
                    <li>
                        <h2 class="stat-title">Skip Recaps</h2>
                        <div class="toggle-container">
                            <div class="toggle-pill" data-toggle-target="skip_recap" data-toggle-state="false"></div>
                        </div>  
                    </li>
                </ul>
            </div>
        </div>
    </body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="js/app.js"></script>

</html>
